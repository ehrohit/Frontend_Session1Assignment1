<!DOCTYPE HTML>
<html>
<head>
    <title> Registration Form </title>
        <style type="text/css">
.container label { padding-top:10px;display:inline}
.container fieldset { padding-left: 100px }

    </style>

    
    </head>
<body>
    
    <section class ="container">
    
       
       
        <form>
            
           
        <fieldset style="width :350px">

            <label for="userName"> Name: </label>

            <label for="Email">Email:</label>
            <input type="email" id="Email"placeholder="abc@xyz.com">
            
            
            
            </fieldset>
        
        </form>
    
    
    </section>
    
    <section class="container">
    
        <br>
    <form>
    
        <fieldset style="width : 320px">
        <legend>Your Review:</legend>
        <label for="dropDown" style="padding-top:30px"> How did you hear about us?</label>
        
            <select name= "portals">
            <option value="google"> Google </option>
            <option value="Facebook"> Facebook </option>
            <option value="yahoo"> Yahoo</option>
            </select>
        <br>    
            
        <label for="radioButton" style="margin-top:20px"> Would you Visit again?</label>   
        <input type="radio" name="question" id="radioButton"> <label> Yes </label>
        <input type="radio" name="question" id="radioButton"> <label> No </label>
        <input type="radio" name="question" id="radioButton"> <label> Maybe </label>
        <br>
        
        <label for=" textArea"> Comments </label>
        <br>
        <textarea rows="4" cols="50"></textarea>
        <br>
        <input type="checkbox" checked> <label> Sign me up for Email updates </label>
        <br>
        <input type="submit" value="Submit Review"> 
        
        
        
        
        
        
        </fieldset>
        
        
                  
                  
                  
                  
    </form>
    
    
    </section>
